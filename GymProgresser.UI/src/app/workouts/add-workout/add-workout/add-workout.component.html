<div class="add-workout-page">
    <h2>Dodaj nowy trening</h2>

    <form [formGroup]="workoutForm" (ngSubmit)="onSubmit()">
        <div class="form-section">
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Opis</mat-label>
                <textarea matInput formControlName="note" rows="3"></textarea>
            </mat-form-field>

            <div class="row">
                <mat-form-field appearance="outline" class="half-width">
                    <mat-label>Data</mat-label>
                    <input matInput [matDatepicker]="picker" formControlName="date" required>
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>

                <mat-form-field appearance="outline" class="half-width">
                    <mat-label>Czas trwania (min)</mat-label>
                    <input matInput type="number" formControlName="durationMin" min="1">
                </mat-form-field>
            </div>
        </div>

        <h3>Ćwiczenia</h3>

        <div class="btn-row left">
            <button mat-raised-button color="accent" type="button" (click)="addExercise()">
                + Dodaj ćwiczenie
            </button>
        </div>

        <div class="form-section" formArrayName="exercises">
            <div *ngFor="let ex of exercisesFormArray.controls; let i = index" [formGroupName]="i"
                class="exercise-card">
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Ćwiczenie</mat-label>
                    <mat-select formControlName="exerciseId">
                        <mat-option *ngFor="let e of exercises" [value]="e.id">{{ e.name }}</mat-option>
                    </mat-select>
                </mat-form-field>

                <div class="row">
                    <mat-form-field appearance="outline" class="third-width">
                        <mat-label>Serie</mat-label>
                        <input matInput type="number" formControlName="sets" min="1">
                    </mat-form-field>

                    <mat-form-field appearance="outline" class="third-width">
                        <mat-label>Powtórzenia</mat-label>
                        <input matInput type="number" formControlName="reps" min="1">
                    </mat-form-field>

                    <mat-form-field appearance="outline" class="third-width">
                        <mat-label>Ciężar (kg)</mat-label>
                        <input matInput type="number" formControlName="weightKg" min="0.1" step="0.1">
                    </mat-form-field>
                </div>

                <div class="btn-row">
                    <button mat-stroked-button color="warn" type="button" (click)="removeExercise(i)">
                        Usuń ćwiczenie
                    </button>
                </div>

                <mat-divider class="my-3"></mat-divider>
            </div>
        </div>

        <div class="btn-row">
            <button mat-raised-button color="primary" type="submit" [disabled]="workoutForm.invalid">
                Zapisz trening
            </button>
        </div>
    </form>
</div>
