<div class="login-page">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-card">
    <h2>Zaloguj się</h2>

    <div class="form-group">
      <label for="email">Email</label>
      <input formControlName="email" id="email" type="email" placeholder="np. jan@example.com" />
      <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error">
        Wprowadź poprawny adres email.
      </div>
    </div>

    <div class="form-group">
      <label for="password">Hasło</label>
      <input formControlName="password" id="password" type="password" placeholder="wpisz swoje hasło" />
      <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error">
        Hasło jest wymagane.
      </div>
    </div>

    <button type="submit" [disabled]="loginForm.invalid">Zaloguj się</button>

    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
  </form>
</div>
